{% extends "portal/base.html" %}

{% block member_dashboard %}
    <div class="container">

        <h2>{{ request.user }}</h2>

        <div id="main-wrapper" class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Ask your Question here:</h3>
                        </div>
                        <br/>
                        <div class="panel-body">
                            <form method="post" action="" name="ask">
                                {% load crispy_forms_tags %}

                                {% csrf_token %}
                                {{ form|crispy }}
                                <input type="submit" class="btn btn-success btn-large" value="Ask Question">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Row -->
        </div>



    </div>
{% endblock %}
