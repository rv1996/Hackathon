{% extends 'portal/base.html' %}

{% block member_dashboard %}
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Question Asked in past</div>
                {% for q in question %}
                    <div class="panel-body">{{ forloop.counter }}. {{ q.text }} | {{ q.timestamp|timesince }} </div>
                {% endfor %}
            </div>

        </div>
    </div>
{% endblock %}
